sudo: required
language: python

services:
  - docker

deploy:
  provider: script
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t mertongngl/flaskdemo:$TRAVIS_BUILD_NUMBER .
    - docker push mertongngl/flaskdemo:latest
  on:
    branch: master